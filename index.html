    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Hogwarts Spell Finder</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    
    <body>
        <!-- Audio section (commented out) -->
        <audio controls autoplay>
            <source src="the-mischievous-wizard-311524.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
    
        <div class="container">
    
       
            <div class="box1">
                
               
                <div class="box2"> 
                    <header>
                        <h2>Find your spell!</h2>
                        <select id="spellSelect">
                            <option value="">Select a spell</option>
                            <!-- Options for spells will be added dynamically here -->
                        </select>
                        <div id="spellInfo"></div>
                    </header>
                </div>
                
                <div class = "box3">
                    <div id="commentSection">
                        <h2>Who has the best spells?</h2>
                    <div id="characterContainer" class="character-container">
                        <!-- Character cards will be appended here by JavaScript -->
                    </div>
                  
                    <div id="character-images" class="character-images">
                        <!-- Character images will be appended here based on spell selection --> 
                    <input type="text" id="characterName" placeholder="Character Name">
                    <textarea id="commentText" placeholder="Your comment..."></textarea>
                    <button onclick="submitComment()">Submit Comment</button>
                    <p id="commentStatus"></p>
                    </div>
                </div>
            </div>
        </div>
